<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Letter Maker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.16.0/cdn/themes/light.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" />
  <link rel="stylesheet" href="./styles.css" />
  <script type="module"
    src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.16.0/cdn/shoelace-autoloader.js"></script>
</head>

<body>
  <main class="layout">
    <sl-card class="form-card">
      <div slot="header" class="card-header">
        <h1>Figma letter generator</h1>
        <p>Provide your full name (what you'll enter into <a href="https://www.figma.com/education/apply">the
            application page</a>) and tinkertanker.com email so we can send your personalised PDF letter.</p>
      </div>

      <form id="letter-form" class="form-grid" novalidate>
        <sl-input id="name" name="name" label="Full name" placeholder="Lim Ah Beng" autocomplete="name"
          required></sl-input>
        <sl-input id="emailUserId" name="emailUserId" label="Email user ID" placeholder="lim_ah_beng"
          pattern="[a-z0-9._%+-]+" autocapitalize="none" autocorrect="off" required>
          <span slot="suffix">@tinkertanker.com</span>
        </sl-input>
        <div class="actions">
          <sl-button variant="primary" type="submit" id="submit-btn">Generate PDF</sl-button>
        </div>
      </form>

      <sl-alert id="status" class="status" variant="neutral">
        <sl-spinner slot="icon" id="status-spinner" class="status-spinner"></sl-spinner>
        <span id="status-message"></span>
      </sl-alert>
    </sl-card>
  </main>

  <script src="./main.js" type="module"></script>
</body>

</html>
